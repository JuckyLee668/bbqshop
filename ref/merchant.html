<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家管理 - 手工烤面筋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="px-4 py-3 flex items-center justify-between">
            <span class="font-semibold text-gray-800">商家管理</span>
            <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 数据统计卡片 -->
    <div class="px-4 py-4">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-4 text-white">
                <div class="text-sm opacity-90 mb-1">今日订单</div>
                <div class="text-3xl font-bold mb-1">28</div>
                <div class="text-xs opacity-75">较昨日 +12%</div>
            </div>
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-4 text-white">
                <div class="text-sm opacity-90 mb-1">今日营业额</div>
                <div class="text-3xl font-bold mb-1">¥856</div>
                <div class="text-xs opacity-75">较昨日 +8%</div>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="px-4 pb-4">
        <h3 class="font-semibold text-gray-800 mb-3">快捷操作</h3>
        <div class="grid grid-cols-4 gap-3">
            <button class="bg-white rounded-xl p-3 shadow-sm flex flex-col items-center">
                <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                <span class="text-xs text-gray-700">新增商品</span>
            </button>
            <button class="bg-white rounded-xl p-3 shadow-sm flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
                <span class="text-xs text-gray-700">分类管理</span>
            </button>
            <button class="bg-white rounded-xl p-3 shadow-sm flex flex-col items-center">
                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>
                <span class="text-xs text-gray-700">订单管理</span>
            </button>
            <button class="bg-white rounded-xl p-3 shadow-sm flex flex-col items-center">
                <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <span class="text-xs text-gray-700">数据统计</span>
            </button>
        </div>
    </div>

    <!-- 新订单提醒 -->
    <div class="px-4 pb-4">
        <div class="bg-red-50 border border-red-200 rounded-xl p-4">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                    <span class="font-semibold text-red-700">新订单提醒</span>
                </div>
                <span class="bg-red-500 text-white text-xs px-2 py-1 rounded-full">3</span>
            </div>
            <p class="text-red-600 text-sm">您有3个新订单待处理</p>
            <button class="mt-3 w-full bg-red-500 text-white py-2 rounded-lg text-sm font-medium">
                立即查看
            </button>
        </div>
    </div>

    <!-- 订单管理 -->
    <div class="px-4 pb-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold text-gray-800">订单管理</h3>
            <span class="text-orange-500 text-sm">查看全部 ></span>
        </div>
        <div class="space-y-2">
            <!-- 订单项1 -->
            <div class="bg-white rounded-xl shadow-sm p-3">
                <div class="flex items-center justify-between mb-2">
                    <div>
                        <span class="text-gray-500 text-xs">订单号：20240101123456</span>
                    </div>
                    <span class="bg-orange-100 text-orange-600 text-xs px-2 py-1 rounded">待制作</span>
                </div>
                <div class="text-sm text-gray-800 mb-2">原味烤面筋 × 2</div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-600">到店自取 | 12:30</span>
                    <div class="flex items-center space-x-2">
                        <span class="text-orange-500 font-bold">¥10</span>
                        <button class="bg-orange-500 text-white px-3 py-1 rounded-lg text-xs">
                            接单
                        </button>
                    </div>
                </div>
            </div>

            <!-- 订单项2 -->
            <div class="bg-white rounded-xl shadow-sm p-3">
                <div class="flex items-center justify-between mb-2">
                    <div>
                        <span class="text-gray-500 text-xs">订单号：20240101123455</span>
                    </div>
                    <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded">制作中</span>
                </div>
                <div class="text-sm text-gray-800 mb-2">香辣烤面筋 × 1</div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-600">外卖配送 | 11:20</span>
                    <div class="flex items-center space-x-2">
                        <span class="text-orange-500 font-bold">¥5</span>
                        <button class="bg-green-500 text-white px-3 py-1 rounded-lg text-xs">
                            完成
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品管理 -->
    <div class="px-4 pb-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold text-gray-800">商品管理</h3>
            <button class="text-orange-500 text-sm flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                新增商品
            </button>
        </div>
        <div class="space-y-2">
            <!-- 商品项1 -->
            <div class="bg-white rounded-xl shadow-sm p-3">
                <div class="flex items-center space-x-3">
                    <div class="w-16 h-16 bg-gradient-to-br from-orange-300 to-orange-500 rounded-lg flex-shrink-0"></div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">原味烤面筋</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">上架</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-1">库存：128</p>
                        <div class="flex items-center justify-between">
                            <span class="text-orange-500 font-bold">¥5</span>
                            <div class="flex items-center space-x-2">
                                <button class="text-blue-500 text-xs">编辑</button>
                                <button class="text-red-500 text-xs">下架</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品项2 -->
            <div class="bg-white rounded-xl shadow-sm p-3">
                <div class="flex items-center space-x-3">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-300 to-red-500 rounded-lg flex-shrink-0"></div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">香辣烤面筋</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">上架</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-1">库存：95</p>
                        <div class="flex items-center justify-between">
                            <span class="text-orange-500 font-bold">¥5</span>
                            <div class="flex items-center space-x-2">
                                <button class="text-blue-500 text-xs">编辑</button>
                                <button class="text-red-500 text-xs">下架</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 门店管理 -->
    <div class="px-4 pb-6">
        <div class="bg-white rounded-xl shadow-sm p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800">门店管理</h3>
                <button class="text-orange-500 text-sm">编辑</button>
            </div>
            <div class="space-y-2 text-sm">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">门店名称</span>
                    <span class="text-gray-800">夜市烤面筋</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">营业时间</span>
                    <span class="text-gray-800">09:00-23:00</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">配送范围</span>
                    <span class="text-gray-800">3km</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">营业状态</span>
                    <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded">营业中</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
