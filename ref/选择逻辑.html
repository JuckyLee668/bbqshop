    function renderCart() {

          <img src="https://via.placeholder.com/60?text=ğŸœ" alt="å•†å“å›¾" class="item-image" />

            <div class="item-price">Â¥${item.price.toFixed(2)}</div>

    function updateFooter() {

      const totalCount = cartData.filter(item => item.checked).reduce((sum, item) => sum + item.count, 0);
      document.getElementById('checkoutBtn').textContent = totalCount > 0 ? `å»ç»“ç®—(${totalCount})` : 'å»ç»“ç®—';
    }

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {

      // ç»‘å®šäº‹ä»¶å§”æ‰˜ï¼ˆæ¨èæ–¹å¼ï¼‰
      document.body.addEventListener('click', (e) => {
        const el = e.target;

        // å•ä¸ªå•†å“å‹¾é€‰
        if (el.classList.contains('checkbox')) {
          const id = parseInt(el.dataset.id);

          }

        // å…¨é€‰
        if (el.id === 'selectAll') {

          const newChecked = !allChecked;
          cartData.forEach(item => item.checked = newChecked);

        // æ•°é‡å¢å‡
        if (el.classList.contains('plus') || el.classList.contains('minus')) {

        // åˆ é™¤

          const id = parseInt(el.dataset.id);

        // æ¸…ç©ºè´­ç‰©è½¦

          el.closest('.delivery-option').classList.add('selected');
        }
