<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手工烤面筋小程序原型图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .phone-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .page-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 20;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(393px, 1fr));
            gap: 40px;
            justify-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .prototype-title {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .page-container {
            position: relative;
        }
    </style>
</head>
<body>
    <h1 class="prototype-title">手工烤面筋微信小程序原型图</h1>
    
    <div class="prototype-grid">
        <!-- 首页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="home.html" class="phone-iframe"></iframe>
                    <div class="page-label">首页</div>
                </div>
            </div>
        </div>

        <!-- 商品列表页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="product-list.html" class="phone-iframe"></iframe>
                    <div class="page-label">商品列表</div>
                </div>
            </div>
        </div>

        <!-- 商品详情页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="product-detail.html" class="phone-iframe"></iframe>
                    <div class="page-label">商品详情</div>
                </div>
            </div>
        </div>

        <!-- 购物车页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="cart.html" class="phone-iframe"></iframe>
                    <div class="page-label">购物车</div>
                </div>
            </div>
        </div>

        <!-- 订单页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="order.html" class="phone-iframe"></iframe>
                    <div class="page-label">订单中心</div>
                </div>
            </div>
        </div>

        <!-- 个人中心页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="profile.html" class="phone-iframe"></iframe>
                    <div class="page-label">个人中心</div>
                </div>
            </div>
        </div>

        <!-- 商家管理页 -->
        <div class="page-container">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="merchant.html" class="phone-iframe"></iframe>
                    <div class="page-label">商家管理</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
