<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 - 手工烤面筋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="px-4 py-3 flex items-center">
            <svg class="w-5 h-5 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span class="font-semibold text-gray-800">商品列表</span>
        </div>
    </div>

    <!-- 分类标签 -->
    <div class="bg-white px-4 py-3 border-b border-gray-100">
        <div class="flex space-x-2 overflow-x-auto">
            <button class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm whitespace-nowrap font-medium">
                全部
            </button>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                原味
            </button>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                香辣
            </button>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                孜然
            </button>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                套餐
            </button>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                加料
            </button>
        </div>
    </div>

    <!-- 商品列表 -->
    <div class="px-4 py-4 space-y-3 pb-20">
        <!-- 商品项1 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="flex">
                <div class="w-24 h-24 bg-gradient-to-br from-orange-300 to-orange-500 flex-shrink-0"></div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <div class="flex items-start justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">原味烤面筋</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">有货</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-2">经典原味，Q弹有嚼劲，现烤现卖</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-orange-500 font-bold text-lg">¥5</span>
                            <span class="text-gray-400 text-xs line-through">¥6</span>
                            <span class="bg-red-50 text-red-500 text-xs px-1.5 py-0.5 rounded">限时特价</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品项2 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="flex">
                <div class="w-24 h-24 bg-gradient-to-br from-red-300 to-red-500 flex-shrink-0"></div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <div class="flex items-start justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">香辣烤面筋</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">有货</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-2">香辣过瘾，回味无穷，适合重口味</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-orange-500 font-bold text-lg">¥5</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品项3 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="flex">
                <div class="w-24 h-24 bg-gradient-to-br from-yellow-300 to-yellow-500 flex-shrink-0"></div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <div class="flex items-start justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">孜然烤面筋</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">有货</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-2">孜然香味浓郁，口感层次丰富</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-orange-500 font-bold text-lg">¥5</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品项4 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="flex">
                <div class="w-24 h-24 bg-gradient-to-br from-purple-300 to-purple-500 flex-shrink-0"></div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <div class="flex items-start justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">套餐A</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">有货</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-2">3串面筋+1串豆皮，超值组合</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-orange-500 font-bold text-lg">¥18</span>
                            <span class="text-gray-400 text-xs line-through">¥21</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品项5 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="flex">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-300 to-blue-500 flex-shrink-0"></div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <div class="flex items-start justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">套餐B</h4>
                            <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">有货</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-2">5串面筋+1串豆皮+1串鱼豆腐</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-orange-500 font-bold text-lg">¥28</span>
                            <span class="text-gray-400 text-xs line-through">¥35</span>
                            <span class="bg-red-50 text-red-500 text-xs px-1.5 py-0.5 rounded">热销</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品项6 - 缺货示例 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden opacity-60">
            <div class="flex">
                <div class="w-24 h-24 bg-gradient-to-br from-gray-300 to-gray-400 flex-shrink-0 relative">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="bg-gray-800 text-white text-xs px-2 py-1 rounded">缺货</span>
                    </div>
                </div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <div class="flex items-start justify-between mb-1">
                            <h4 class="font-semibold text-gray-800">麻辣烤面筋</h4>
                            <span class="bg-gray-100 text-gray-500 text-xs px-2 py-0.5 rounded">缺货</span>
                        </div>
                        <p class="text-gray-500 text-xs mb-2">麻辣鲜香，挑战你的味蕾</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-400 font-bold text-lg">¥6</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                        <button class="bg-gray-300 text-gray-500 rounded-full w-7 h-7 flex items-center justify-center text-lg" disabled>
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center py-1">
                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-xs text-gray-400 mt-1">首页</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-xs text-orange-500 mt-1">分类</span>
            </div>
            <div class="flex flex-col items-center py-1 relative">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                <span class="text-xs text-gray-400 mt-1">购物车</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs text-gray-400 mt-1">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
