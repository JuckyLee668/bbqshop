<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 手工烤面筋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <span class="text-white text-xs font-bold">面</span>
                </div>
                <span class="font-semibold text-gray-800">手工烤面筋</span>
            </div>
            <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 门店信息横幅 -->
    <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white px-4 py-6">
        <div class="flex items-center justify-between mb-3">
            <div>
                <h2 class="text-xl font-bold mb-1">夜市烤面筋</h2>
                <p class="text-orange-100 text-sm">📍 夜市美食街A区12号摊位</p>
            </div>
            <div class="bg-white/20 rounded-full px-3 py-1 text-sm">
                <span>营业中</span>
            </div>
        </div>
        <div class="flex items-center space-x-4 text-sm">
            <div class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                </svg>
                <span>09:00-23:00</span>
            </div>
            <div class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
                <span>3km内配送</span>
            </div>
        </div>
    </div>

    <!-- 今日推荐 -->
    <div class="px-4 py-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold text-gray-800">今日推荐</h3>
            <span class="text-orange-500 text-sm">更多 ></span>
        </div>
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="relative h-48 bg-gradient-to-br from-orange-400 to-orange-600">
                <div class="absolute top-3 right-3 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                    限时特价
                </div>
                <div class="absolute bottom-4 left-4 text-white">
                    <h4 class="text-xl font-bold mb-1">招牌烤面筋套餐</h4>
                    <p class="text-orange-100 text-sm mb-2">5串面筋+1串豆皮+1串鱼豆腐</p>
                    <div class="flex items-center space-x-2">
                        <span class="text-2xl font-bold">¥28</span>
                        <span class="text-orange-200 line-through text-sm">¥35</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 热销商品 -->
    <div class="px-4 pb-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold text-gray-800">热销商品</h3>
            <span class="text-orange-500 text-sm">查看全部 ></span>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <!-- 商品卡片1 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-orange-300 to-orange-500 relative">
                    <div class="absolute top-2 right-2 bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-800 mb-1 text-sm">原味烤面筋</h4>
                    <p class="text-gray-500 text-xs mb-2">经典原味，Q弹有嚼劲</p>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500 font-bold">¥5</span>
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>

            <!-- 商品卡片2 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-red-300 to-red-500 relative">
                    <div class="absolute top-2 right-2 bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-800 mb-1 text-sm">香辣烤面筋</h4>
                    <p class="text-gray-500 text-xs mb-2">香辣过瘾，回味无穷</p>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500 font-bold">¥5</span>
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>

            <!-- 商品卡片3 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-yellow-300 to-yellow-500 relative">
                    <div class="absolute top-2 right-2 bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-800 mb-1 text-sm">孜然烤面筋</h4>
                    <p class="text-gray-500 text-xs mb-2">孜然香味，口感丰富</p>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500 font-bold">¥5</span>
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>

            <!-- 商品卡片4 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-purple-300 to-purple-500 relative">
                    <div class="absolute top-2 right-2 bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
                <div class="p-3">
                    <h4 class="font-semibold text-gray-800 mb-1 text-sm">套餐A</h4>
                    <p class="text-gray-500 text-xs mb-2">3串面筋+1串豆皮</p>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500 font-bold">¥18</span>
                        <button class="bg-orange-500 text-white rounded-full w-7 h-7 flex items-center justify-center text-lg">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 优惠活动入口 -->
    <div class="px-4 pb-6">
        <div class="bg-gradient-to-r from-pink-500 to-red-500 rounded-xl p-4 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h4 class="font-bold text-lg mb-1">新用户专享</h4>
                    <p class="text-pink-100 text-sm">首单立减5元，满30减10</p>
                </div>
                <div class="bg-white/20 rounded-full px-4 py-2 text-sm font-semibold">
                    立即领取
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center py-1">
                <svg class="w-6 h-6 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-xs text-orange-500 mt-1">首页</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-xs text-gray-400 mt-1">分类</span>
            </div>
            <div class="flex flex-col items-center py-1 relative">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                <span class="text-xs text-gray-400 mt-1">购物车</span>
            </div>
            <div class="flex flex-col items-center py-1">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs text-gray-400 mt-1">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
